<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-8" />
    <meta name="title" content="El ttulo a ranquear en el motor" />
    <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Adding xios as CDN to handle HTTP requests -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body id="signUp-body">
    <p>Inscribete como usuario</p>
    <div id="form-signUp-background">
      <form id="form_signUp_usuario" name="formulario">
        <fieldset>
          <input id="login_usuario" type="text" placeholder="nombre" />
          <br />
          <input id="login_apellido" type="text" placeholder="apellido" />
          <br />
          <input id="login_email" type="email" placeholder="email" />
          <br />
          <input id="login_contrasena" type="password" placeholder="password" />
          <br />
          <!-- <button id="btn_enviar_registro" onclick="iniciar_sesion()" class="btn2">Inscribirme</button> -->
          <button id="btn_enviar_registro" onclick="createUser()" class="btn2">Inscribirme</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
