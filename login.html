<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <body id="logIn-body">
    <p>Ingresar a tu cuenta</p>
    <div id="form-background">
      <form id="form-login-usuario" name="formulario">
        <fieldset>
          <input id="login_usuario" type="text" placeholder="usuario" />
          <br />
          <input id="login_contrasena" type="password" placeholder="password" />
          <input id="login_captcha" type="text" placeholder="captcha" />
          <br />
          <button id="btn_enviar_registro" onclick="getUsers()" class="btn2">Ingresar</button>
        </fieldset>
      </form>
    </div>
  </body>
